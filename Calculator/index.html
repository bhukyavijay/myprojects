<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="Calculator">
            <input type="text" id="userInput" readonly placeholder="00" /> 
            <div class="grid">
                <button class="btn" onclick="press('1')">1</button>
                <button class="btn" onclick="press('2')">2</button>
                <button class="btn" onclick="press('3')">3</button>
                <button class="btn" onclick="press('+')">+</button>
            </div>
            <div class="grid">
                <button class="btn" onclick="press('4')">4</button>
                <button class="btn" onclick="press('5')">5</button>
                <button class="btn" onclick="press('6')">6</button>
                <button class="btn" onclick="press('-')">-</button>
            </div>
            <div class="grid"> 
                <button class="btn" onclick="press('7')">7</button>
                <button class="btn" onclick="press('8')">8</button>
                <button class="btn" onclick="press('9')">9</button>
                <button class="btn" onclick="press('*')">*</button>
            </div>
            <div class="grid">
                <button class="btn" onclick="press('0')">0</button>
                <button class="btn" onclick="press('.')">.</button>
                <button class="btn" onclick="press('%')">%</button>
                <button class="btn" onclick="press('/')">/</button>
            </div>
            <div class="grid">
                <button class="btn" onclick="clearAll()">AC</button>
                <button class="btn" onclick="clearLast()">C</button>
                <button class="btn" onclick="press('00')">00</button>
                <button class="equal" onclick="equal()">=</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
